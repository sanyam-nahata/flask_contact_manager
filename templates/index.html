{% extends "base.html" %}
{% block content %}
  <h1>Contacts</h1>
  <a href="{{ url_for('add') }}" class="btn btn-primary mb-3">Add New</a>
  <table class="table table-bordered">
    <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Phone</th><th>Actions</th></tr></thead>
    <tbody>
    {% for c in contacts %}
      <tr>
        <td>{{ c.id }}</td>
        <td>{{ c.name }}</td>
        <td>{{ c.email }}</td>
        <td>{{ c.phone }}</td>
        <td>
          <a href="{{ url_for('edit', id=c.id) }}" class="btn btn-sm btn-warning">Edit</a>
          <form action="{{ url_for('delete', id=c.id) }}" method="post" style="display:inline">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
