{% extends "base.html" %}
{% block content %}
  <h1>Edit Contact</h1>
  <form method="post">
    <div class="mb-3">
      <label>Name</label>
      <input name="name" class="form-control" value="{{ contact.name }}" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input name="email" class="form-control" value="{{ contact.email }}">
    </div>
    <div class="mb-3">
      <label>Phone</label>
      <input name="phone" class="form-control" value="{{ contact.phone }}">
    </div>
    <button class="btn btn-primary">Update</button>
  </form>
{% endblock %}
