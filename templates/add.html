{% extends "base.html" %}
{% block content %}
  <h1>Add Contact</h1>
  <form method="post">
    <div class="mb-3">
      <label>Name</label>
      <input name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Email</label>
      <input name="email" class="form-control">
    </div>
    <div class="mb-3">
      <label>Phone</label>
      <input name="phone" class="form-control">
    </div>
    <button class="btn btn-success">Save</button>
  </form>
{% endblock %}
